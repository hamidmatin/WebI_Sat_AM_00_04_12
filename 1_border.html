<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html{color: red;}
      /* *{box-sizing: border-box;} */
      div {
        width: 250px;
        height: 250px;
        background-color: #f1f1f1;
        margin: 20px;
      }

      #div1 {
        color: green;

        border-top-style: none;
        border-top-style: solid;
        border-top-color: darkmagenta;
        border-top-width: 10px;

        border-right-style: dashed;
        border-right-width: 15px;
        border-right-color: chartreuse;

        border-bottom-style: dotted;
        border-bottom-width: 5px;
        border-bottom-color: darkorange;

        border-left-style: double;
        border-left-width: 20px;
        border-left-color: fuchsia;
      }

      #div2 {
        /* Shorthand 1 */
        /* border-top: width color style; */
        border-top: 5px solid red;
        border-right: green 10px double;
        border-bottom: dotted 5px rgb(224, 42, 209);
        border-left: 10px dashed rgb(72, 69, 214);
      }

      #div3 {
        /* border-top-style: solid;
        border-right-style: dashed;
        border-bottom-style: dotted;
        border-left-style: double; */

        /* Shorthand 2 */
        /* border-style: top right bottom left; */
        border-style: solid dotted dashed double;
        border-color: green fuchsia dodgerblue;
        border-width: 10px;
      }

      #div4 {
        /* Shorthand 3 */
        border: 4px inset greenyellow;
        border: 4px groove greenyellow;
        border: 20px groove greenyellow;
        border: 20px solid greenyellow;
        border: 20px double greenyellow;
      }

      #div5 {
        border: 2px solid red;
        /* Rounded Corner */
        border-top-left-radius: 20px;
        border-top-left-radius: 120px;
        border-top-left-radius: 250px;
        /* width: 500px; */
        border-top-left-radius: 20%;
        border-top-left-radius: 50%;
        border-top-left-radius: 100%;
      }

      #div6 {
        border: 2px solid red;
        border-top-left-radius: 100%;

        border-bottom-right-radius: 10px;
        border-bottom-right-radius: 50px;
        border-bottom-right-radius: 150px;
        border-bottom-right-radius: 100%;
      }
      #div7 {
        border: 2px solid red;
        border-top-left-radius: 100%;

        border-top-right-radius: 50px;
        border-top-right-radius: 100px;
        border-top-right-radius: 100%;
      }

      #div8 {
        border: 2px solid red;

        border-top-left-radius: 100%;
        border-top-right-radius: 100%;

        border-bottom-right-radius: 100%;

        border-bottom-left-radius: 100%;

        /* width: 500px; */
      }

      #div9 {
        border: 2px solid red;
        /* shorthand */
        border-radius: 10px;
        border-radius: 10px 20px;
        border-radius: 10px 20px 30px;
        border-radius: 10px 20px 30px 40px;
        border-radius: 100%;
        border-radius: 50%;
        /* width: 400px; */
        /* height: 400px; */
      }

      #div10 {
        border: 2px solid red;
        padding: 20px;

        outline: 4px green dashed;
        outline: 40px green dashed;
        outline-offset: 0;
        outline-offset: 20px;
        outline-offset: -20px;

        border-radius: 50%;
      }
      #pill{
        width: 150px;
        height: auto;
        padding: 15px;
        background-color: burlywood;
        margin-top: 60px;
        border-radius: 50%;
        border-radius: 20%;
        border-radius: 10px;
        border-radius: 20px;
        border-radius: 30px;
        border-radius: 750px;
      }
    </style>
  </head>
  <body>
    <div id="div1"> akgad fAJF ALJf adj j</div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
    <div id="div7"></div>
    <div id="div8"></div>
    <div id="div9"></div>
    <div id="div10">Outline</div>

    <div id="pill">Pill</div>
  </body>
</html>
