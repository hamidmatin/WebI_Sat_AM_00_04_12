<body>
  <h2>Absolute File Paths</h2>
    <img src="https://mftcdn.ir/files//website/sliders//nYzqXaF61QZVwwXx.jpeg" alt="">
  <h2>Relative File Path</h2>
  <!--
      1- "fileName"
      2- "folder/fileName"
      3- "../folder/filename" => ../ => 1 level up
      4- "/folder/fileName" => / => start from root
    -->
  <h3>"my-pic.jpg"</h3>
  <img src="my-pic.jpg" />
  <hr>
  <h3>"B/H/M/my-pic.jpg"</h3>
  <img src="B/H/M/my-pic.jpg" alt="">
  <h3>"/B/H/M/my-pic.jpg"</h3>
  <img src="/B/H/M/my-pic.jpg" alt="">
</body>
